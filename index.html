<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h2>View High Scores</h2>
        <h1>Javascript Quiz</h1>
        <h2>Timer</h2>
    </header>
    <section class="hero">
        <button class="btn-start" id="start-btn">START</button>
    </section>

    <main>
        <div class="quiz-container">
            <div class="question-container">
                <h2>Welcome to the Javascript quiz! You will have 1 minute to answer 10 questions. Incorrect answers will deduct time. Click the start menu to begin.</h2>
            </div>
            <div class="answers-container">
                <ul>
                    <li><button>A.</button></li>
                    <li><button>B.</button></li>
                    <li><button>C.</button></li>
                    <li><button>D.</button></li>
                </ul>
            </div>

        </div>
    </main>


    <script src="./assets/javascript/script.js"></script>
</body>
</html>
